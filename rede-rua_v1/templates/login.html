{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
<div style="text-align:center">
  <h2>Olá visitante!</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href={{url_for('cadastrar')}} id="register-form-link">Cadastre-se</a>
              </div>
            </div>
            <hr>
          </div>

          <form action="" method="POST">
            {{ form.csrf_token }}
            <div class="form-group">
              <label>Identificação</label>
              {{ form.username(class="form-control", placeholder="E-mail, PIS ou CPF") }}
            </div>
            <div class="form-group">
              <label>Senha</label>
              {{ form.password(class="form-control", placeholder="Senha") }}
            </div>
            <div class="checkbox">
              <label>
                {{ form.remember_me }} Lembrar de mim
              </label>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
{% endblock %}
