{% extends 'base.html' %}

{% block content %}
{% if current_user.is_authenticated %}
    <div style="text-align:center"></div>
    <div class="container">
      <div class="page-header">
        <h2>Editar Dados Cadastrais</h2>
      </div>
      <a href="{{ url_for('excluir', id=current_user.id) }}" class="btn btn-danger">Remover usuário</a>
      <a href="{{ url_for('editar_senha') }}" class="btn btn-default">Alterar senha</a>

      <form action="{{ url_for('editar', id=current_user.id) }}" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ current_user.nome }}">
          </div>
           <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" value="{{ current_user.email }}">
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" value="{{ current_user.cpf }}">
          </div>
          <div class="form-group">
            <label for="pis">PIS</label>
            <input type="text" id="pis" name="pis" class="form-control" value="{{ current_user.pis }}">
          </div>
          <div class="form-group">
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" class="form-control" value="{{ current_user.pais }}">
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" class="form-control" value="{{ current_user.estado }}">
          </div>
          <div class="form-group">
            <label for="municipio">Município</label>
            <input type="text" id="municipio" name="municipio" class="form-control" value="{{ current_user.municipio }}">
          </div>
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control" value="{{ current_user.cep }}">
          </div>
          <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" class="form-control" value="{{ current_user.rua }}">
          </div>
          <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" class="form-control" value="{{ current_user.numero }}">
          </div>
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento" class="form-control" value="{{ current_user.complemento }}">
          </div>
          <div style="text-align:center">
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </div>
        </fieldset>
      </form>
      <a href="{{ url_for('logado') }}"><input type="button" class="btn btn-default" value="Voltar"></a>
{% endif %}
{% endblock %}
